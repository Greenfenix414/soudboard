<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preload" as="image" href="assets/img/down.png" />
    <link rel="stylesheet" href="style.css">

    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <div id="soundboard"></div>
    </main>
    <script>
            for (let i = 0; i < 50; i++) {
            const soundboard=document.getElementById('soundboard')
            const wrapper = document.createElement('div');
            wrapper.classList.add("soundWrapper");
            const soundButton =  document.createElement('img');
            soundButton.classList.add("soundButton");
            soundButton.src="assets/img/up.png"
            soundButton.style.filter=`hue-rotate(${Math.random() * 360}deg)`
      soundButton.addEventListener("mousedown",(sound)=>{       soundButton.src="asset/img/down.png"
            })
                   soundButton.addEventListener("mouseup",(sound)=>{
                     setTimeout(()=>{soundButton.src="assets/img/up.png"} ,100)
            })
            wrapper.appendChild(soundButton)
            soundboard.appendChild(wrapper)}
    </script>
  </body>
</html>
