<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preload" as="image" href="down.png" />

    <style>
      .soundButton{
          width:154px;
          height:120px
      }
      #soundWrapper{
        display: flex;
        flex-wrap: wrap;
        margin-left:1rem
      }
      #soundboard{
justify-content:center;
         display: flex;
        flex-wrap: wrap;
        gap:1rem;
      }
    </style>
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <div id="soundboard"></div>
    </main>
    <script>
            for (let i = 0; i < 50; i++) {
            const soundboard=document.getElementById('soundboard')
            const wrapper = document.createElement('div');
            wrapper.classList.add("soundWrapper");
            const soundButton =  document.createElement('img');
            soundButton.classList.add("soundButton");
            soundButton.src="up.png"
            soundButton.style.filter=`hue-rotate(${Math.random() * 360}deg)`
      soundButton.addEventListener("mousedown",(sound)=>{       soundButton.src="down.png"
            })
                   soundButton.addEventListener("mouseup",(sound)=>{
                     setTimeout(()=>{soundButton.src="up.png"} ,100)
            })
            wrapper.appendChild(soundButton)
            soundboard.appendChild(wrapper)}
    </script>
  </body>
</html>
